<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sahil Kumar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      line-height: 1.6;
    }

    header {
      background-color: #000;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .logo {
      font-size: 24px;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #007bff;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: absolute;
        right: 20px;
      }

      nav ul {
        flex-direction: column;
        background: #000000;
        position: absolute;
        top: 52px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
        width: 200px;
      }

      nav ul.show {
        display: flex;
      }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    h1, h2 {
      text-align: center;
      
      color: #333;
    }

    .info-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .info-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .info-card:hover {
      transform: translateY(-5px);
    }

    .info-card i {
      font-size: 24px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .info-card p {
      margin: 0;
      color: #555;
      font-size: 15px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .button-wrapper {
      text-align: center;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
    padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .social-links {
      margin-top: 30px;
      text-align: center;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 18px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #007bff;
    }

    .social-links a i {
      margin-right: 6px;
      color: #007bff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #fff;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <h1 class="logo">Sahil Kumar</h1>
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <nav>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="technical.html">Skills</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

 
  <div class="container">
    <h2 data-aos="fade-down">Contact Me</h2>

   
    <div class="info-cards" data-aos="fade-up">
      <div class="info-card">
        <i class="fas fa-map-marker-alt"></i>
        <p>Himachal Pradesh, India</p>
      </div>
      <div class="info-card">
        <i class="fas fa-phone-alt"></i>
        <p>+91 7807505994</p>
      </div>
      <div class="info-card">
        <i class="fas fa-envelope"></i>
        <p>1903041037sahil@gmail.com</p>
      </div>
    </div>

   
    <form data-aos="zoom-in" action="mailto:1903041037sahil@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" placeholder="Your Email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="Subject" placeholder="Subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="Message" rows="6" placeholder="Your Message" required></textarea>

      <div class="button-wrapper">
        <button type="submit">Send Message</button>
      </div>
    </form>

   
    <div class="social-links" data-aos="fade-up" data-aos-delay="300">
      <a href="https://www.linkedin.com/in/sahil-kumar-2b8107261" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
      <a href="https://github.com/Sahil-ku-mar" target="_blank"><i class="fab fa-github"></i>GitHub</a>
    </div>
  </div>

 
  <footer>
    <p>&copy; 2025 Sahil Kumar. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      offset: 100,
      once: true
    });

    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("nav-links").classList.toggle("show");
    });
  </script>
</body>
</html>
